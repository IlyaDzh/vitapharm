<!DOCTYPE html>

    <section class="section account personal">
        <div class="container">
            <div class="search">
                <div class="search__input">
                    <input type="text" placeholder="Поиск лекарств с доставкой...">
                    <img src="img/icons/search.svg" alt="">
                </div>
                <button class="btn btn-primary search__btn">
                    Найти товар
                </button>
            </div>
            <h1 class="section__title">Личный кабинет</h1>
            <div class="account__tabs">
                <a href="personal.html" class="btn btn-tertiary">Персональные данные</a>
                <a href="history.html" class="btn btn-primary-outline">История заказов</a>
                <a href="discount.html" class="btn btn-primary-outline">Программа лояльности</a>
            </div>
            <form class="personal-form">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="personal-form__inputbox">
                            <label for="email">E-mail</label>
                            <input type="text" name="email">
                        </div>
                        <div class="personal-form__inputbox">
                            <label for="number">Телефон</label>
                            <input type="text" name="number">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="personal-form__inputbox">
                            <label for="firstname">Имя</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="personal-form__inputbox">
                            <label for="lastname">Фамилия</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="personal-form__inputbox">
                            <label>Дата рождения</label>
                            <div class="personal-form__inputbox-row">
                                <select>
                                    <option>1</option>
                                    <option>2</option>

                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <select>
                                    <option>Январь</option>
                                    <option>Февраль</option>
                                    <option>Март</option>
                                    <option>Апрель</option>
                                    <option>Май</option>
                                    <option>Июнь</option>
                                    <option>Июль</option>
                                    <option>Август</option>
                                    <option>Сентябрь</option>
                                    <option>Октябрь</option>
                                    <option>Ноябрь</option>
                                    <option>Декабрь</option>
                                </select>
                                <select>
                                    <option>1991</option>
                                    <option>19**</option>
                                    <option>19**</option>
                                    <option>19**</option>
                                    <option>19**</option>
                                </select>
                            </div>
                        </div>
                        <div class="personal-form__checkbox">
                            <input type="checkbox" id="checkbox4" class="checkbox">
                            <label for="checkbox4">Я даю согласие на сбор и обработку персональных данных *</label>
                        </div>
                        <div class="personal-form__checkbox">
                            <input type="checkbox" id="checkbox5" class="checkbox">
                            <label for="checkbox5">Я даю согласие на получение SMS-рассылки</label>
                        </div>
                        <div class="personal-form__checkbox">
                            <input type="checkbox" id="checkbox6" class="checkbox">
                            <label for="checkbox6">Я даю согласие на получение e-mail-рассылки</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-sm btn-fullwidth personal-form__change" type="button">
                            Сменить пароль
                        </button>
                        <button class="btn btn-primary-outline personal-form__save" type="submit">
                            Сохранить изменения
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="modal" id="sign-up-modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h3 class="modal__title">Регистрация</h3>
                <button class="modal__close" onclick="closeModal('sign-up-modal')">
                    <img src="img/icons/close.png" alt="">
                </button>
            </div>
            <form class="modal-form" autocomplete="off">
                <div class="modal-form__inputbox">
                    <label for="email">Email *</label>
                    <input type="text" name="email">
                </div>
                <div class="modal-form__inputbox">
                    <label for="phone">Телефон *</label>
                    <input type="tel" name="phone" placeholder="+7(999)-999-99-99">
                </div>
                <div class="modal-form__inputbox">
                    <label for="firstName">Имя *</label>
                    <input type="text" name="firstName">
                </div>
                <div class="modal-form__inputbox">
                    <label for="lastName">Фамилия *</label>
                    <input type="text" name="lastName">
                </div>
                <div class="modal-form__inputbox">
                    <label for="dateOfBirth">Дата рождения</label>
                    <input type="date" name="dateOfBirth" placeholder="ДД.ММ.ГГГГ">
                </div>
                <div class="modal-form__inputbox">
                    <label for="password">Введите пароль *</label>
                    <input type="password" name="password">
                </div>
                <div class="modal-form__inputbox">
                    <label for="password2">Повторите пароль *</label>
                    <input type="password" name="password2">
                </div>
                <div class="modal-form__checkbox">
                    <input type="checkbox" id="checkbox1" class="checkbox">
                    <label for="checkbox1">Я даю согласие на сбор и обработку персональных данных *</label>
                </div>
                <div class="modal-form__checkbox">
                    <input type="checkbox" id="checkbox2" class="checkbox">
                    <label for="checkbox2">Я даю согласие на получение SMS-рассылки</label>
                </div>
                <div class="modal-form__checkbox">
                    <input type="checkbox" id="checkbox3" class="checkbox">
                    <label for="checkbox3">Я даю согласие на получение e-mail-рассылки</label>
                </div>
                <div class="g-recaptcha" data-sitekey="6LfuUuIZAAAAAOYAr4EkPFgQiMuuHoCRfRwuKzui"></div>
                <button class="btn btn-primary btn-sm btn-fullwidth modal-form__btn" type="submit">
                    Зарегистироваться
                </button>
                <a href="#" class="modal-form__link">У меня уже есть аккаунт</a>
            </form>
        </div>
    </div>

    <div class="modal" id="sign-in-modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h3 class="modal__title">Авторизация</h3>
                <button class="modal__close" onclick="closeModal('sign-in-modal')">
                    <img src="img/icons/close.png" alt="">
                </button>
            </div>
            <form class="modal-form" autocomplete="off">
                <div class="modal-form__inputbox">
                    <label for="email">E-mail или телефон</label>
                    <input type="text" name="email">
                </div>
                <div class="modal-form__inputbox">
                    <label for="password">Пароль</label>
                    <input type="password" name="password">
                </div>
                <a href="#" class="modal-form__link link-pass">Забыли пароль?</a>
                <div class="g-recaptcha" data-sitekey="6LfuUuIZAAAAAOYAr4EkPFgQiMuuHoCRfRwuKzui"></div>
                <button class="btn btn-primary btn-sm btn-fullwidth modal-form__btn" type="submit">
                    Войти
                </button>
                <a href="#" class="modal-form__link">У меня нет аккаунта</a>
            </form>
        </div>
    </div>
</body>

</html>
